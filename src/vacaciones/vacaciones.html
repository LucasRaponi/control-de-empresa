<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electrotech App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="/colors-text.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
    
     Vacaciones de empleados
    </a>
</nav>


    <div class="container">
        <!--EN ESTE CONTENIDO VA A ESTAR LA APLICACIÓN-->
        <div id="app" class="row pt-5" >

            <div class="cool-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Control de vacaciones</h4>



                    </div>
                    
                        <form id="vacaciones-form" class="card-body">

                        <div class="form-group">
                            Inserte nombre
                            <input type="text" id="name" placeholder="Nombre de empleado" 
                            class="form-control">

                            <div class="form-group">
                                   Fecha de inicio de sus vacaciones
                                <input type="date" id="inicio" placeholder="Fecha de inicio de vacaciones" class="form-control"> 

                            <div class="form-group">
                                  Fecha de finalizacion de sus vacaciones
                                <input type="date" id="fin" placeholder="Fecha de finalizacion" class="form-control" >

                            </div>


                                <div class="form-group">

                                        Año en que tomó sus vacaciones
                                    <input type="number" id="year" placeholder="Año de vigencia" class="form-control" min="2018">


                                </div>

                            </div>



                        </div>

                        <input type="submit" value="Guardar datos" class="btn btn-primary btn-block">
                    </form>

                </div>


            </div>

            <div class="cool-md-8">



                <div id="lista-vacaciones"> </div>


                </div>



        </div>


    </div>
    
    <script src="/src/vacaciones/app.js"> </script>
</body>
</html>
