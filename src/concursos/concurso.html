<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electrotech App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="/colors-text.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
    
     Concursos
    </a>
</nav>


    <div class="container">
        <!--EN ESTE CONTENIDO VA A ESTAR LA APLICACIÓN-->
        <div id="app" class="row pt-5 ml-4" >

            <div class="cool-md-4 col align-self-center">
                <div class="card">
                    <div class="card-header">
                        <h4> Concurso de precios</h4>



                    </div>
                    
                        <form id="concursos-form" class="card-body" autocomplete="nope">

                        <div class="form-group">
                            Numero de Concurso
                            <input type="name" id="number" placeholder="Número de concurso" 
                            class="form-control" autocomplete="nope">

                        </div>

                            <div class="form-group">
                                   Fecha de apertura
                                <input type="date" id="open" placeholder="Fecha de apertura" class="form-control" autocomplete="nope"> 

                            </div>

                            <div class="form-group">
                                  A quién va dirigido
                                <input type="name" id="name" placeholder="quién" class="form-control" autocomplete="nope" >

                            </div>


                                <div class="form-group">

                                        Dónde va dirigido
                                    <input type="name" id="cityname" placeholder="dónde" class="form-control" min="2018" autocomplete="nope">


                                </div>
                                <input type="submit" value="Guardar datos" class="btn btn-primary btn-block">
                            </div>

                            

                        </div>
                        
                        
                    </form>
                        
                </div>


            </div>

            <div class="cool-md-8">



                <div id="lista-concursos"> </div>


                </div>



        </div>


    </div>
    
    <script src="/src/concursos/concurso.js"> </script>
</body>
</html>
