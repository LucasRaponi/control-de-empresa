<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Electrotech App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="/colors-text.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
    
     Herramientas
    </a>
</nav>


    <div class="container">
        <!--EN ESTE CONTENIDO VA A ESTAR LA APLICACIÓN-->
        <div id="app" class="row pt-5" >

            <div class="cool-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Control herramientas</h4>



                    </div>
                    
                        <form id="herramientas-form" class="card-body">

                            <div class="form-group">
                                Código único de herramienta 
                                <input type="text" id="code" placeholder="Código" 
                                class="form-control">
                            </div>
    
                                <div class="form-group">
                                       Cuándo solicitó la herramienta
                                    <input type="date" id="date" placeholder="Fecha de solicitud" class="form-control"> 
                                </div>
                                <div class="form-group">
                                      Quién la solicitó
                                    <input type="text" id="name" placeholder="Quién Solicitó" class="form-control" >
    
                                </div>
                                
                        <input type="submit" value="Guardar datos" class="btn btn-primary btn-block ">
                    </form>

                </div>


            </div>

            <div class="cool-md-8">



                <div id="lista-herramientas"> </div>


                </div>



        </div>


    </div>
    
    <script src="/src/herramientas/herramientas.js"> </script>
</body>
</html>
